<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project pie-test</title>
    <link rel="stylesheet" href="/css/xeicon.min.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/mypage.min.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/common.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header header-alteration">
        <div class="inner">
          <a href="/views/mypage/memberData.html" class="btn-back">
            <i class="xi-angle-left"></i>
          </a>
          <p class="title">회원정보</p>
        </div>
      </header>
      <div class="container inner container-alteration bankAccount">
        <div class="bank">
          <label>금융기관</label>
          <div class="sel-box">
            <select name="" id="" class="form-control">
              <option value="disabled" style="display: none">금융기관</option>
              <option value="1">신한은행</option>
              <option value="2">국민은행</option>
            </select>
            <i class="xi-angle-down-min arrow-down"></i>
          </div>
          <p class="message">금융기관을 선택해주십시오.</p>
        </div>
        <div class="account">
          <label>계좌번호</label>
          <input type="text" class="form-control" placeholder="계좌번호" />
          <p class="message">새 비밀번호를 입력해 주십시오.</p>
        </div>
        <div class="account">
          <label>예금주</label>
          <input type="text" class="form-control" placeholder="예금주" />
          <p class="message">예금주를 입력해 주십시오.</p>
        </div>
        <button class="btn-control btn-do">변경하기</button>
      </div>
    </div>
    <!-- 스크립트 -->
    <script>
      $('select').on('click', function () {
        $(this).addClass('on');
      });
    </script>
  </body>
</html>
