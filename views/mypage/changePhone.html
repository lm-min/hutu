<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project pie-test</title>
    <link rel="stylesheet" href="/css/xeicon.min.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.min.css" />
    <link rel="stylesheet" href="/css/mypage.min.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/common.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header class="header header-alteration">
        <div class="inner">
          <a href="/views/mypage/memberData.html" class="btn-back">
            <i class="xi-angle-left"></i>
          </a>
          <p class="title">휴대폰번호 변경</p>
        </div>
      </header>
      <div class="container inner container-alteration changePwd">
        <div class="present-pwd">
          <label>현재 휴대폰번호</label>
          <input type="text" class="form-control" placeholder="현재 휴대폰번호를 입력해주세요" />
          <p class="message">현재 휴대폰번호를 입력해 주십시오.</p>
        </div>
        <div class="new-pwd new-pwd1">
          <label>새 휴대폰번호</label>
          <input type="text" class="form-control" placeholder="새 휴대폰번호를 입력해주세요" />
          <p class="message">새 휴대폰번호를 입력해 주십시오.</p>
        </div>
        <div class="new-pwd new-pwd2">
          <label>새 휴대폰번호 확인</label>
          <input type="text" class="form-control" placeholder="새 휴대폰번호를 다시 입력해주세요" />
          <p class="message">새 휴대폰번호를 다시 입력해 주십시오.</p>
        </div>
        <button class="btn-control btn-do">변경하기</button>
      </div>
    </div>
  </body>
</html>
